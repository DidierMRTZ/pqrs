<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
      <h4>Formulario Registro</h4>
      <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su Nombre">
      <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
      <input class="controls" type="file" name="file" id="file" placeholder="Ingrese su Contraseña">
      <div class="form-group">
        <label>Tipo de documento</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="contactEmail" name="contact_method" value="Cédula de ciudadanía" required>
            <label class="form-check-label" for="contactEmail">Cédula de ciudadanía</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="contactPhone" name="contact_method" value="Cédula de extranjeria" required>
            <label class="form-check-label" for="contactPhone">Cédula de extranjeria</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="contactWhatsApp" name="contact_method" value="NIT" required>
            <label class="form-check-label" for="contactWhatsApp">NIT</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="contactSMS" name="contact_method" value="Pasaporte" required>
            <label class="form-check-label" for="contactSMS">Pasaporte</label>
        </div>
      </div>
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <div class="form-group">
        <label>Tipo de solicitud</label><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="contactEmail" name="contact_method" value="Petición" required>
            <label class="form-check-label" for="contactEmail">Petición</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="contactPhone" name="contact_method" value="Queja" required>
            <label class="form-check-label" for="contactPhone">Queja</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="contactWhatsApp" name="contact_method" value="Reclamo" required>
            <label class="form-check-label" for="contactWhatsApp">Reclamo</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="contactSMS" name="contact_method" value="Sugerencia" required>
            <label class="form-check-label" for="contactSMS">Sugerencia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="contactSMS" name="contact_method" value="Felicitación" required>
          <label class="form-check-label" for="contactSMS">Felicitación</label>
        </div>
      </div>
      <input class="botons" type="submit" value="Enviar">
      <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>
  </section>
</body>
</html>
